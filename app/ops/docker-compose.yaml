version: "3.9"

services:
  # =============================================
  # MYSQL (Auth Database)
  # =============================================
  mysql_auth:
    image: mysql:8.0
    container_name: ${MYSQL_CONTAINER}
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_auth_data:/var/lib/mysql
      - ./schemas/mysql_init:/docker-entrypoint-initdb.d
    networks:
      - proticket_net

  # =============================================
  # PHPMYADMIN (Admin tool for MySQL)
  # =============================================
  phpmyadmin:
    image: phpmyadmin:5
    container_name: phpmyadmin_auth
    restart: always
    environment:
      PMA_HOST: ${MYSQL_CONTAINER}
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      - mysql_auth
    networks:
      - proticket_net

  # =============================================
  # POSTGRES (Business Database)
  # =============================================
  postgres_business:
    image: postgres:16
    container_name: ${POSTGRES_CONTAINER}
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_business_data:/var/lib/postgresql/data
      - ./schemas/postgres_init:/docker-entrypoint-initdb.d
    networks:
      - proticket_net

  # =============================================
  # PGADMIN (Admin tool for PostgreSQL)
  # =============================================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_business
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres_business
    networks:
      - proticket_net

  # =============================================
  # AUTH SERVICE (Spring Boot + Java 17)
  # =============================================
  auth_service:
    build:
      context: ../backend/auth
      dockerfile: Dockerfile
    container_name: auth_service
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: ${MYSQL_CONTAINER}
      MYSQL_PORT: ${MYSQL_PORT}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - mysql_auth
    networks:
      - proticket_net

  # =============================================
  # BUSINESS SERVICE (FastAPI + Python 3.11)
  # =============================================
  business_service:
    build:
      context: ../backend/business
      dockerfile: Dockerfile
    container_name: business_service
    restart: always
    env_file:
      - ../backend/business/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_CONTAINER}
      POSTGRES_PORT: ${POSTGRES_PORT}
      JWT_SECRET: ${JWT_SECRET}
      AUTH_API_BASE_URL: ${AUTH_API_BASE_URL}
    ports:
      - "8001:8000"
    volumes:
      - ../backend/business:/app
    depends_on:
      - postgres_business
    networks:
      - proticket_net

  # =============================================
  # FRONTEND (Vite + React)
  # =============================================
  frontend_service:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend_service
    restart: always
    ports:
      - "5173:80"   # http://localhost:5173
    depends_on:
      - auth_service
      - business_service
    networks:
      - proticket_net

# =============================================
# PERSISTENT DATA VOLUMES
# =============================================
volumes:
  mysql_auth_data:
  postgres_business_data:

# =============================================
# SHARED NETWORK
# =============================================
networks:
  proticket_net:
    name: ${NETWORK_NAME}
    driver: bridge