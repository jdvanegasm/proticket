version: "3.9"

services:
  # =============================================
  # AUTH SERVICE (Spring Boot + Java 17)
  # =============================================
  auth_service:
    build:
      context: ../backend/auth
      dockerfile: Dockerfile
    container_name: auth_service
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: ${MYSQL_CONTAINER}
      MYSQL_PORT: ${MYSQL_PORT}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    networks:
      - proticket_net

  # =============================================
  # BUSINESS SERVICE (FastAPI + Python 3.11)
  # =============================================
  business_service:
    build:
      context: ../backend/business
      dockerfile: Dockerfile
    container_name: business_service
    restart: always
    env_file:
      - ../backend/business/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_CONTAINER}
      POSTGRES_PORT: ${POSTGRES_PORT}
      JWT_SECRET: ${JWT_SECRET}
      AUTH_API_BASE_URL: ${AUTH_API_BASE_URL}
    ports:
      - "8001:8000"
    volumes:
      - ../backend/business:/app
    depends_on:
      - ${POSTGRES_CONTAINER}
    networks:
      - proticket_net

networks:
  proticket_net:
    external: true
    name: ${NETWORK_NAME}